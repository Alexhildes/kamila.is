<header class="site-header" role="banner">

  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-sitenav" aria-controls="navbar-sitenav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="site-title navbar-brand" href="{{ site.url }}">{{ site.title | escape }}</a>

    <div class="collapse navbar-collapse" id="navbar-sitenav">
      <ul class="navbar-nav mr-auto">

        {% for page in site.pages %}
          {% if page.title %}
          <li class="nav-item">
            <a class="nav-link" href="{{ page.url | prepend: site.url }}">{{ page.title | escape }}</a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>
    </div>
  </nav>

</header>
