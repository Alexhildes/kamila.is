{% assign sorted_pages = site.pages | sort: 'menu_order' | uniq: 'title' %}
{% for item in sorted_pages %}
    {% if item.menu_order %}

        {% assign url = item.url | remove: '/' | prepend: '/' %}
        <a class="mdl-navigation__link" href="{{ url | prepend: site.baseurl }}">
            {{url | escape}}
        </a>

    {% endif %}
{% endfor %}
